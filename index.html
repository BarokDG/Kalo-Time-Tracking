<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/icon.svg" />
    <title>Kalo â€” Time Tracking for Barok</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <style></style>
  </head>
  <body>
    <img class="floating-label" src="./assets/images/banner.svg" alt="" />
    <main>
      <div class="tasks content">
        <h3>Tasks</h3>
      </div>
      <div class="journal content">
        <h3>Motivation</h3>
      </div>
      <div class="logodoro">
        <div class="logs content">
          <h3>Logs</h3>
        </div>
        <div class="pomodoro content">
          <h3>Pomodoro</h3>
          <div class="clock"></div>
        </div>
      </div>
    </main>

    <script>
      let journal = document.querySelector('.journal');
      let main = document.querySelector('main');

      journal.addEventListener('click', function() {
        main.style.gridTemplateColumns = '50px 1fr 50px';
      });
    </script>
  </body>
</html>
